<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" type="text/css" href="style.css"/>
        <script defer type ="text/javascript" src ="source/user.js"></script>
        <script defer type ="text/javascript" src ="source/blog.js"></script>
        
    </head>
    <body id="body">
       
        
        <!--SIGN IN-->
        <form id="form"> 
            <div>
                <h2 id="site-title-text">RollAround</h2>
                <h4 id="site-welcome-text">Welcome! Please Sign In Below</h4>
            </div>
            <label for ="username">UserName</label>
            <input type = "text" id="username" name = "userName" ><br>
           
           <label for ="email">Email Address</label>
           <input type = "text" id="email" name = "email" ><br>
          
           <label for ="specialize">Type Your MA Specialty</label>         
           <input type = "text" id="specialize" name = "specialize" ><br>
           
           <label for ="image">Upload Profile Picture</label>
           <input type = "text" id="profile_pic" name = "profilePic" ><br>

           <input id="profile-button" type = "submit" name = "profileBtn">
        </form>
        <!--PROFILE SHOW PAGE-->
        <div id="profile-container"></div>

         <!---INDEX PAGE-->
         <div id="blog-index-container">
            <button id="all-blogs">All Blogs</button>
            <button id="profile">Profile Page</button>
         </div>

        <!--BLOG CREATE PAGE-->
        <form id="blog-form">
            <div>
                <h2 id="site-title-text">Create Blog Below</h2>
            </div>

            <label for ="title">Title</label>
            <input type = "text" id="title" name = "title" ><br>
           
           <label for ="img">Insert Blog Image Link</label>
           <input type = "text" id="img" name = "img" ><br>

           <label for ="description">Description</label>
           <input type = "text" id="description" name = "description" ><br>

           <input id="profile-button" type = "submit">

        </form>

        <button id="log-out">LogOut</button>
        
    </body>
</html>
